<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <link rel="stylesheet" href="node_modules/lightbox2/dist/css/lightbox.min.css">

        <link rel="stylesheet" href="https://use.typekit.net/llr6oep.css">

        <script>
            function generateAlbum(pics) {
            let albumCode = "";
            for (i = 1; i <= pics; i++) {
                if (i < 10) {
                    i = "0" + i;
                }
                albumCode +=
                `<div class="col-4 col-lg-3 d-flex justify-content-center my-5">
                    <a href="img/${i}.png" data-lightbox="screenshots">
                        <img class="img-thumbnail dropShadow" src="img/t${i}.png" alt="thumbnail${i}">
                    </a>
                </div> `
                }
                return albumCode;
            }

        </script>

        <title>Straylight Gallery</title>

    </head>

        <script>
            lightbox.option({

        <script>

            document.getElementById("album").innerHTML = generateAlbum(albumSize);
