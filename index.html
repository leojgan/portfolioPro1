<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <!-- endbuild -->

        <link rel="stylesheet" href="https://use.typekit.net/llr6oep.css"> <!-- bungee, tenby-five, tenby-six, tenby-eight -->
        
        <title>Straylight VR</title>
        
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="img/logo_sm.png" alt="Straylight Logo" height="72" width="auto"/></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav text-nowrap ml-auto tenby-six">
                            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                            <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Trailer -->
        <div id="hero" class="container-fluid" style="margin-top: 98px;">
            <div class="row flex-xl-nowrap">
                <div class="col col-lg-7 m-lg-5">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xKEYE69lZkU" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Store Links -->
        <div id="storeLinks" class="container-fluid hex-bg pb-4">
            <h1>Find our game on your store here!</h1>
            <div class="row flex justify-content-center mx-md-5">
                <div class="d-none d-xl-block col-xl-1"></div>
                <div class="col-6 col-lg d-flex justify-content-center align-items-center">
                    <a href="https://applabgamelist.com/Best" target="_blank"><img class="img-fluid glow" src="img/storeLink_AppLabDB.png" alt="Meta Quest Logo"></a>
                </div>
                <div class="col-6 col-lg d-flex justify-content-center align-items-center">
                    <a href="https://store.steampowered.com/app/1215000/STRAYLIGHT/" target="_blank"><img class="img-fluid glow" src="img/storeLink_Steam.png" alt="Steam Logo"></a>
                </div>
                <div class="col-6 col-lg d-flex justify-content-center align-items-center">
                    <a href="https://store.playstation.com/" target="_blank"><img class="img-fluid glow" src="img/storeLink_Playstation.png" alt="PSVR Logo"></a>
                </div>
                <div class="col-6 col-lg d-flex justify-content-center align-items-center">
                    <a href="https://https://sidequestvr.com//" target="_blank"><img class="img-fluid glow" src="img/storeLink_SideQuest.png" alt="PSVR Logo"></a>
                </div>
                <div class="d-none d-lg-block col-xl-1"></div>
            </div>
        </div>

        <!-- Carousel -->
        <div id="indexCarousel" class="carousel slide" data-ride="carousel" style="padding-bottom: 60px;">
            <ol class="carousel-indicators">
            <li data-target="#indexCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#indexCarousel" data-slide-to="1"></li>
            <li data-target="#indexCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/img/placeholder1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/img/placeholder2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/img/placeholder3.jpg" alt="Third slide">
            </div>
            </div>
            <a class="carousel-control-prev" href="#indexCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#indexCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>

        <footer class="fixed-bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col m-3">
                        <a class="text-decoration-none text-light tenby-six" role="button" href="privacy.html" data-toggle="modal" data-target="#privacyModal">Privacy</a>
                    </div>
                    <!-- SOCIAL MEDIA NAV LINKS -->
                    <div class="col d-flex justify-content-center">
                        <a class="btn btn-social-icon btn-yahoo mx-1 my-3" href="http://discord.com/" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="auto" height="28" fill="currentColor" class="bi bi-discord" viewBox="0 0 16 16">
                                <path d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z"/>
                            </svg> 
                        </a>
                        <a class="btn btn-social-icon btn-instagram mx-1 my-3" href="http://instagram.com/" target="_blank">
                            <i class="fa fa-instagram"></i>
                        </a>
                        <a class="btn btn-social-icon btn-facebook mx-1 my-3" href="http://facebook.com/" target="_blank">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a class="btn btn-social-icon btn-twitter mx-1 my-3" href="http://twitter.com/" target="_blank">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a class="btn btn-social-icon btn-pinterest mx-1 my-3" href="http://youtube.com/" target="_blank">
                            <i class="fa fa-youtube"></i>
                        </a>
                    </div>
                    <div class="col m-3">
                    </div>
                </div>
            </div>
        </footer>

        <!-- PRIVACY MODAL -->
        <div id="privacyModal" class="modal fade" role="dialogue">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <!-- modal generated from privacy.html -->
                </div>
            </div>
        </div>

        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- endbuild -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
