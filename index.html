<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/style.css" />

    
    <title>Straylight VR</title>
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logo_sm.png" alt="Straylight Logo" height="75" width="auto"/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav text-nowrap ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Trailer -->
    <div id="heroImage" class="container-fluid">
        <div class="row flex-xl-nowrap">
            <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 mh-75">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xKEYE69lZkU" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Store Links -->
    <div id="storeLinks" class="container-fluid">
        <h1>Find our game on your store here!</h1>
        <div class="row flex-nowrap justify-content-center">
            <div class="col col-lg-2 d-flex justify-content-center">
                <a href="oculus.com"><img class="img-thumbnail my-1 img-fluid" src="img/logo-meta.png" alt="Meta Quest Logo"></a>
            </div>
            <div class="col col-lg-2 d-flex justify-content-center">
                <a href="https://store.steampowered.com/app/1215000/STRAYLIGHT/"><img class="img-thumbnail my-1 img-fluid" src="img/logo-steam.jpg" alt="Steam Logo"></a>
            </div>
            <div class="col col-lg-2 d-flex justify-content-center">
                <a href="https://store.playstation.com/"><img class="img-thumbnail my-1 img-fluid" src="img/logo-sony.png" alt="PSVR Logo"></a>
            </div>
        </div>
    </div>

    <!-- Carousel -->
    <div id="indexCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#indexCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#indexCarousel" data-slide-to="1"></li>
          <li data-target="#indexCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/img/placeholder1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/img/placeholder2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/img/placeholder3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#indexCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#indexCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
